name: Deployments example
on:
  push:
    branches: [ "master", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup gradle
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.6
      - name: Run build
        run: gradle build
      - name: Run tests
        run: gradle test      
